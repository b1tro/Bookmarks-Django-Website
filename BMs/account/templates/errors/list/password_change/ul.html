{% if errors %}
    <div>
    <ul class="error_list">
    </ul>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        var header = document.querySelector('.errorlist_header');
        if(header === null){
            header = document.createElement("p");
            header.classList.add("errorlist_header");
            header.innerText = "Ошибка авторизации"
            document.querySelector('.change_password_form').prepend(header);
        }
        var error_list = document.querySelector('.error_list');
        {% for error in errors %}
            var error = document.createElement("li")
            error.innerText = "{{ error }}"
            error_list.appendChild(error)
        {% endfor %}
    })
    </script>
    </div>
{% endif %}
